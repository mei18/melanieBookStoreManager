<div class="col-md-6">
  <div>
    <h2>Book Admin</h2>
  </div>

  <div class="row ">
    <div class="form-group">
      <label class="col-sm-2 control-label">Book Id:</label>
      <div class="col-sm-10">
        <input [value]="bookId" (create)='createBookId($event)' type="text" class="form-control" id="bookId" placeholder="Book Id">
      </div>
    </div>

    <div class="form-group">
      <label for="bookName" class="col-sm-2 control-label">Book Name:</label>
      <div class="col-sm-10">
        <input [value]="bookName" (create)='createBookName($event)' type="text" class="form-control" id="bookName" placeholder="Book Name">
      </div>
    </div>

    <div class="form-group">
      <label for="author" class="col-sm-2 control-label">Author:</label>
      <div class="col-sm-10">
        <input [value]="author" (create)='createBookAuthor($event)' type="text" class="form-control" id="author" placeholder="Author">
      </div>
    </div>

    <div class="form-group">
      <label for="bookCategory" class="col-sm-2 control-label">Book Category:</label>
      <div class="col-sm-10">
        <select [value]="bookCategory" (create)='createCategory($event)' class="form-control">
              <option value="Novels">Novels</option>
              <option value="Mistery">Mistery</option>
          </select>
      </div>
    </div>

    <div class="form-group">
      <label for="price" class="col-sm-2 control-label">Price:</label>
      <div class="col-sm-10">
        <input [value]="price" (create)='createBookPrice($event)' type="number" class="form-control" id="price" placeholder="Price">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default" (click)=addBook()>Add</button>
      </div>
    </div>
  </div>
</div>

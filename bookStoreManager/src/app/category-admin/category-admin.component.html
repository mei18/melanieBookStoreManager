<div class="col-md-6">
  <h2>Category Admin</h2>

  <div class="row">
    <div class="form-group">
      <label class="col-sm-2 control-label">Category Id:</label>
      <div class="col-sm-10">
        <input [value]="categoryId" (create)='createCategoryId($event)' type="text" class="form-control" id="categoryId" placeholder="Category Id">
      </div>
    </div>

    <div class="form-group">
      <label for="categoryName" class="col-sm-2 control-label">Category Name:</label>
      <div class="col-sm-10">
        <input [value]="categoryName" (create)='createCategoryName($event)' type="text" class="form-control" id="categoryName" placeholder="Category Name">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-10">
        <button type="submit" class="btn btn-default" (click)=addCategory()>Add</button>
      </div>
    </div>
  </div>
</div>
